<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实现组件</title>
</head>
<body>
<div id="myApp">
    <ol>
        <game-item v-for="item in games" v-bind:game="item"></game-item>
    </ol>

</div>

<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script>
    /*组件定义：game-item*/
    Vue.component('game-item', {
            props:['game'],
            template:'<li>{{game.title}}</li>'
        }
    );

    var myApp = new Vue({
        el:'#myApp',
        data:{
            games:[
                {title:'斗地主'},
                {title:'打麻将'},
                {title:'桌游'},
            ]
        }
    });
</script>
</body>
</html>
