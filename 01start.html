<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>start vue now</title>
</head>
<body>
<div id="myApp">
    {{message}}
</div>


<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script>
    var myApp=new Vue({
        el:'#myApp',
        data:{
            message:'Hello Vue.js world.'
        }
    });
</script>
</body>
</html>
